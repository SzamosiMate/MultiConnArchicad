[project]
name = "multi_conn_ac"
version = "0.1.4"
description = "MultiConnAC is a connection object for ArchiCADâ€™s JSON API and its Python wrapper, designed to manage multiple open instances of ArchiCAD simultaneously."
readme = "README.md"
authors = [
    { name = "SzamosiMate", email = "szamimate@yahoo.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.11",
    "archicad>=28.3000",
    "psutil>=6.1.1",
]

[project.optional-dependencies]
dialog-handlers = [
    "pywinauto>=0.6.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.14.0",
    "ruff>=0.8.4",
]

[[tool.mypy.overrides]]
module = ["archicad.versioning",
          "archicad.connection",
          "archicad.releases" ]
follow_untyped_imports = true
